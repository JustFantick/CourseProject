<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css?_v=20230109202854">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css?_v=20230109202854" />
	<title>Home</title>
</head>

<body>
	<div class="wrapper">
		<div class="wrapper__header-absolute">
			<header class="header">
	<div class="mycart-popup">
		<div class="mycart-popup__content">
			<div class="mycart-popup__goback">
				<img class="big_arrow_left" src="./img/icons/icons.svg#big_arrow_left" alt="big_arrow_left">
				<h3>Continue shopping</h3>
			</div>
			<div class="mycart-popup__items-list">
				<h3 class="mycart-popup__items-title">Your cart</h3>
				<div class="mycart-item">
					<div class="mycart-item__name">Bobby pro 15’6 backpack</div>
					<div class="mycart-item__size">
						<p>Size:</p>
						<ul class="sizes-list">
							<li class="sizes-list__item active">XS</li>
							<li class="sizes-list__item">S</li>
							<li class="sizes-list__item">M</li>
							<li class="sizes-list__item">L</li>
							<li class="sizes-list__item">XL</li>
							<li class="sizes-list__item">2XL</li>
						</ul>
					</div>
					<div class="mycart-item__amount mycart-amount">
						<div class="mycart-amount__text">Amount: </div>
						<div class="mycart-amount__number">1</div>
						<div class="mycart-amount__change-number">
							<div class="mycart-amount__add">+</div>
							<div class="mycart-amount__diff">—</div>
						</div>

					</div>
					<div class="mycart-item__price">$300</div>
				</div>

			</div>
			<div class="mycart-popup__summary">
				<div class="mycart-popup__sum">Total cost: <span>$300</span></div>
				<a href="./making-order-page.html" class="button make-order">Make order</a>
			</div>


		</div>

	</div>
	<div class="header__body container">
		<a class="logo" href="./index.html">
			<h1>My</h1>
			<h2>Wardrobe</h2>
		</a>
		<div class="header__bottom">
			<img class="search_mb" src="./img/icons/icons.svg#search_icon_mb" alt="search_icon_mb">
			<div class="searchbar">
				<img class="searchbar__search-icon search_icon" src="./img/icons/icons.svg#search_icon" alt="search_icon">
				<input class="searchbar__text" type="text" placeholder="Find what`s you need">
				<img class="searchbar__close-icon close_icon" src="./img/icons/icons.svg#close_icon" alt="close_icon">
			</div>

			<nav class="navigation" data-da=".header,1390,first">
				<a href="./category.html" class="navigation__item active">T-shirts</a>
				<a href="#" class="navigation__item">Sweetshirts</a>
				<a href="#" class="navigation__item">Hoodie</a>
				<a href="#" class="navigation__item">Backpacks</a>
				<a href="#" class="navigation__item">Polo</a>
				<a href="#" class="navigation__item">Shirts</a>
				<a href="#" class="navigation__item">Pajamas</a>
				<a href="#" class="navigation__item">Hats</a>
				<a href="#" class="navigation__item">Caps</a>

			</nav>

			<img class="mycart_mb" src="./img/icons/icons.svg#mycart_mb" alt="mycart_mb">
			<div class="mycart">
				<img class="mycart__icon mycart_icon" src="./img/icons/icons.svg#mycart_icon" alt="mycart_icon">
				<div class="mycart__text">My cart</div>

			</div>

			<div class="menu-burger">
				<div class="menu-burger__top"></div>
				<div class="menu-burger__center"></div>
				<div class="menu-burger__bottom"></div>

			</div>
		</div>

	</div>

</header>
		</div>

		<!-- Slider main container -->
<main class="swiper main-slider">
	<!-- Additional required wrapper -->
	<div class="swiper-wrapper">
		<!-- Slides -->
		<div class="swiper-slide"><picture><source srcset="./img/slide1.webp" type="image/webp"><img src="./img/slide1.png" alt="slide1"></picture></div>
		<div class="swiper-slide"><picture><source srcset="./img/slide2.webp" type="image/webp"><img src="./img/slide2.png" alt="slide2"></picture></div>
		<div class="swiper-slide"><picture><source srcset="./img/slide4.webp" type="image/webp"><img src="./img/slide4.png" alt="slide3"></picture></div>
	</div>

	<!-- If we need pagination -->
	<div class="swiper-pagination"></div>
</main>
		<section class="brands">
	<div class="brands__body">
		<picture><source srcset="./img/brand_1.webp" type="image/webp"><img src="./img/brand_1.png" alt="brand_1.png" class="brands__item"></picture>
		<picture><source srcset="./img/brand_2.webp" type="image/webp"><img src="./img/brand_2.png" alt="brand_2.png" class="brands__item"></picture>
		<picture><source srcset="./img/brand_3.webp" type="image/webp"><img src="./img/brand_3.png" alt="brand_3.png" class="brands__item"></picture>
		<picture><source srcset="./img/brand_4.webp" type="image/webp"><img src="./img/brand_4.png" alt="brand_4.png" class="brands__item"></picture>
		<picture><source srcset="./img/brand_5.webp" type="image/webp"><img src="./img/brand_5.png" alt="brand_5.png" class="brands__item"></picture>

	</div>

</section>

		<footer class="footer">
	<div class="footer__body container">
		<div class="footer__author">© 2022 JustFantick, Inc.</div>
		<div class="footer__scroll-top-btn scroll-top-btn">
			<p>Scroll to top</p>
			<img class="arrow-top" src="./img/icons/icons.svg#arrow_top" alt="arrow_top">
		</div>

	</div>

</footer>
	</div>

	<script type="module">
		import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.esm.browser.min.js'

		const swiper = new Swiper('.main-slider', {
			allowTouchMove: false,
			autoplay: {
				delay: 5000,
			},
			pagination: {
				el: ".swiper-pagination",
				clickable: true,
			},
		});
	</script>
	<script src="js/app.min.js?_v=20230109202854"></script>
</body>

</html>
