<header class="header">
	<div class="mycart-popup">
		<div class="mycart-popup__content">
			<div class="mycart-popup__goback">
				<img class="big_arrow_left" src="./img/icons/icons.svg#big_arrow_left" alt="big_arrow_left">
				<h3>Continue shopping</h3>
			</div>
			<div class="mycart-popup__items-list">
				<h3 class="mycart-popup__items-title">Your cart</h3>
				<div class="mycart-item">
					<div class="mycart-item__close-btn">
						<img class="close_icon" src="./img/icons/icons.svg#close_icon" alt="close_icon">

					</div>

					<div class="mycart-item__name">Bobby pro 15’6 backpack</div>
					<div class="mycart-item__size">
						<p>Size:</p>
						<ul class="sizes-list">
							<li class="sizes-list__item">XS</li>
							<li class="sizes-list__item">S</li>
							<li class="sizes-list__item">M</li>
							<li class="sizes-list__item">L</li>
							<li class="sizes-list__item">XL</li>
							<li class="sizes-list__item">2XL</li>
						</ul>
					</div>
					<div class="mycart-item__amount mycart-amount">
						<div class="mycart-amount__text">Amount: </div>
						<div class="mycart-amount__number">1</div>
						<div class="mycart-amount__change-number">
							<div class="mycart-amount__add">+</div>
							<div class="mycart-amount__diff">—</div>
						</div>

					</div>
					<div class="mycart-item__price">$300</div>
				</div>

			</div>
			<div class="mycart-popup__summary">
				<div class="mycart-popup__sum">Total cost: <span>$300</span></div>
				<a href="./making-order-page.html" class="button make-order">Make order</a>
			</div>


		</div>

	</div>
	<div class="header__body container">
		<a class="logo" href="./index.html">
			<h1>My</h1>
			<h2>Wardrobe</h2>
		</a>
		<div class="header__bottom">
			<img class="search_mb" src="./img/icons/icons.svg#search_icon_mb" alt="search_icon_mb">
			<div class="searchbar">
				<img class="searchbar__search-icon search_icon" src="./img/icons/icons.svg#search_icon" alt="search_icon">
				<input class="searchbar__text" type="text" placeholder="Find what`s you need">
				<img class="searchbar__close-icon close_icon" src="./img/icons/icons.svg#close_icon" alt="close_icon">
			</div>

			<nav class="navigation" data-da=".header,1300,first">
				<a href="./category.html" class="navigation__item active">T-shirts</a>
				<a href="#" class="navigation__item">Sweetshirts</a>
				<a href="#" class="navigation__item">Hoodie</a>
				<a href="#" class="navigation__item">Backpacks</a>
				<a href="#" class="navigation__item">Polo</a>
				<a href="#" class="navigation__item">Pajamas</a>
				<a href="#" class="navigation__item">Hats & Caps</a>

			</nav>

			<img class="mycart_mb" src="./img/icons/icons.svg#mycart_mb" alt="mycart_mb">
			<div class="mycart">
				<img class="mycart__icon mycart_icon" src="./img/icons/icons.svg#mycart_icon" alt="mycart_icon">
				<div class="mycart__text">My cart</div>

			</div>

			<div class="menu-burger">
				<div class="menu-burger__top"></div>
				<div class="menu-burger__center"></div>
				<div class="menu-burger__bottom"></div>

			</div>
		</div>
